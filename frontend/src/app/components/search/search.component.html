
<div class="search-hero">
  <div class="container-modern">
    <div class="search-content">
      <div class="search-header">
        <h2 class="search-title">Trouvez vos collègues</h2>
        <p class="search-subtitle">Recherchez par nom, prénom ou numéro IP</p>
      </div>
      
      <div class="search-container">
        <div class="search-wrapper">
          <div class="search-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2.5"/>
              <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2.5"/>
            </svg>
          </div>
          
          <input
            type="text"
            class="search-input"
            placeholder="Marie Dupont, 1001, Development..."
            [(ngModel)]="searchTerm"
            (input)="onInputChange()"
            autocomplete="off"
          />
          
          <div class="search-actions">
            <button
              type="button"
              class="clear-btn"
              *ngIf="searchTerm"
              (click)="clearSearch()"
              title="Effacer la recherche"
            >
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
              </svg>
            </button>
            
            <div class="search-divider" *ngIf="searchTerm"></div>
            
            <button
              type="button"
              class="search-button"
              (click)="onInputChange()"
              title="Lancer la recherche"
            >
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
              </svg>
              <span class="search-text">Rechercher</span>
            </button>
          </div>
        </div>
        
        <!-- Search suggestions/filters -->
        <div class="search-filters">
          <span class="filter-label">Recherche rapide :</span>
          <button class="filter-tag" (click)="quickSearch('Direction Informatique')">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Direction IT
          </button>
          <button class="filter-tag" (click)="quickSearch('Chef')">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" stroke="currentColor" stroke-width="2"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke="currentColor" stroke-width="2"/>
            </svg>
            Management
          </button>
          <button class="filter-tag" (click)="quickSearch('RH')">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
            RH
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
